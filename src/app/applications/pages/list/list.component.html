<table class="table">
    <thead class="thead-dark">
      <tr> 
            <th  *ngFor="let header of listMetadata" scope="col">
                {{header.label}}
            </th> 
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of applications">
        <th scope="row" *ngFor="let header of listMetadata">{{app[header.name]}}</th>
        
      </tr>
       
    </tbody>
  </table>
